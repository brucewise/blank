<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>写作白纸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: white;
    }
    #editor {
      padding: 20px;
      min-height: 100vh;
      outline: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="editor" contenteditable="true" placeholder="开始写作吧..."></div>

  <script>
    const editor = document.getElementById('editor');
    const storageKey = 'smartTextNotepad';

    // 加载已保存内容
    editor.innerHTML = localStorage.getItem(storageKey) || '';

    // 保存输入内容
    editor.addEventListener('input', () => {
      localStorage.setItem(storageKey, editor.innerHTML);
    });

    // 自动识别 * + Tab 缩进支持
    editor.addEventListener('keydown', (e) => {
      const selection = window.getSelection();
      if (!selection.rangeCount) return;
      const range = selection.getRangeAt(0);
      const node = range.startContainer;

      // 自动识别 "* "
      if ((e.key === ' ' || e.key === 'Enter') && node.nodeType === Node.TEXT_NODE) {
        const textBeforeCursor = node.textContent?.slice(0, range.startOffset) || '';
        if (/^\s*\*\s$/.test(textBeforeCursor)) {
          e.preventDefault();
          node.textContent = node.textContent.replace(/^\s*\*\s/, '');
          document.execCommand('insertUnorderedList');
          return;
        }
      }

      // Tab 缩进列表项
      if (e.key === 'Tab') {
        const listItem = getClosestParentTag(selection.anchorNode, 'LI');
        if (listItem) {
          e.preventDefault();
          document.execCommand(e.shiftKey ? 'outdent' : 'indent');
        }
      }
    });

    function getClosestParentTag(node, tagName) {
      while (node && node !== editor) {
        if (node.nodeType === Node.ELEMENT_NODE && node.tagName === tagName) {
          return node;
        }
        node = node.parentNode;
      }
      return null;
    }
  </script>
</body>
</html>
